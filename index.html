<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Russian travel">
  <meta name="author" content="Alexey Kremnev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"> </button>
      </section>
      <div class="popup popup_type_edit">
        <form class="popup__form form" name="edit">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" id="name-input" name="name" type="text" minlength="2" maxlength="40"
            placeholder="Имя" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input" name="job" type="text" id="job-input" minlength="2" maxlength="200"
            placeholder="О Себе" required>
          <span class="popup__input-error job-input-error">Вы пропустили это поле.</span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup popup_type_new-card">
        <form class="popup__form form" name="new-card">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" name="title" id="title-input" type="text" placeholder="Название" minlength="2"
            maxlength="30" required>
          <span class="popup__input-error title-input-error">Вы пропустили это поле.</span>
          <input class="popup__input" name="link" type="url" id="url-input" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error">Введите адрес сайта.</span>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-content">
          <button class="popup__close-button" type="button"></button>
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="Челябинская область" class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>
      <section class="cards">
        <ul class="cards__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
  <template id="card-template">
    <li class="card">
      <img class="card__image"></img>
      <button class="card__delete-button" type="button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="js/initial-cards.js"></script>
  <script src="js/validate.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
