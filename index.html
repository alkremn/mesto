<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Russian travel">
  <meta name="author" content="Alexey Kremnev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"> </button>
      </section>
      <section class="popup">
        <form class="popup__container" name="popup-form">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input-name" name="name" type="text">
          <input class="popup__input popup__input-job" name="job" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="images/nyc.jpg" alt="Нью Йорк">
            <div class="element__description">
              <h3 class="element__title">Нью Йорк</h3>
              <button class="element__like-button like-button_active" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/sf.jpg" alt="Сан-Франциско">
            <div class="element__description">
              <h3 class="element__title">Сан-Франциско</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/london.jpg" alt="Лондон">
            <div class="element__description">
              <h3 class="element__title">Лондон</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/venecia.jpg" alt="Венеция">
            <div class="element__description">
              <h3 class="element__title">Венеция</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/paris.jpg" alt="Париж">
            <div class="element__description">
              <h3 class="element__title">Париж</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="images/amsterdam.jpg" alt="Амстердам">
            <div class="element__description">
              <h3 class="element__title">Амстердам</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto World</p>
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
