<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Russian travel">
  <meta name="author" content="Alexey Kremnev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"> </button>
      </section>
      <section class="popup">
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
  <template id="element__template">
    <li class="element">
      <img class="element__image">
      <button class="element__delete-button" type="button"></button>
      <div class="element__description">
        <h3 class="element__title"></h3>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <template id="form-template">
    <form class="popup__form-container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title"></h2>
      <input class="popup__input" type="text">
      <input class="popup__input" type="text">
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </template>
  <template id="image-template">
    <div class="popup__image-container">
      <img class="popup__image">
      <button class="popup__close-button"></button>
      <p class="popup__image-description"></p>
    </div>
  </template>
  <script src="js/script.js"></script>
</body>

</html>
