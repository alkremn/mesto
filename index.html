<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Russian travel">
  <meta name="author" content="Alexey Kremnev">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="Кусто">
        <div class="profile__info">
          <div class="profile__info-top">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"> </button>
      </section>
      <div class="popup popup_type_edit">
        <form class="popup__content" name="edit">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input" name="name" type="text">
          <input class="popup__input" name="job" type="text">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
      <div class="popup popup_type_new-card">
        <form class="popup__content" name="new-card">
          <button class="popup__close-button" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input" name="name" type="text" placeholder="Название">
          <input class="popup__input" name="link" type="text" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__image-content">
          <button class="popup__close-button" type="button"></button>
          <img src="" alt="" class="popup__image">
          <p class="popup__caption"></p>
        </div>
      </div>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
  <template id="element-template">
    <li class="element">
      <div class="element__image"></div>
      <button class="element__delete-button" type="button"></button>
      <div class="element__description">
        <h2 class="element__title"></h2>
        <button class="element__like-button" type="button"></button>
      </div>
    </li>
  </template>
  <script src="js/script.js"></script>
</body>

</html>
